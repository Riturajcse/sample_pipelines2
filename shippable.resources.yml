vars:
  master: 
    sourceName1: library/nginx
    sourceName2: library/nginx
 
  rc: 
    sourceName1: library/redis
    sourceName2: library/redis
  
  region: us-west-2   
  sourceName1: library/nginx
  sourceName2: library/nginx
  integration: ship_int

resources:
  - name: box-nginx-1
    type: image
    integration: dockerhub
    pointer:
      sourceName: ${sourceName1}
      isPull: false
    seed:
      versionName: latest
     
  - name: box-nginx-2
    type: image
    integration: dockerhub
    pointer:
      sourceName: ${sourceName2}
      isPull: false
    seed:
      versionName: master
 
  - name: slack_notification
    type: notification
    integration: slack
    versionTemplate:
      recipients:
        - "#mybuilds"
