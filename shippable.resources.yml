vars:
  master: 
    sourceName1: library/nginx
    sourceName2: library/nginx
 
  rc: 
    sourceName1: library/redis
    sourceName2: library/redis
  
  region: us-west-2   
  sourceName1: library/nginx
  integration: ship_int

resources:
  - name: box-nginx-1-2-master
    type: image
    integration: dockerhub
    pointer:
      sourceName: ${sourceName1}
      isPull: false
    seed:
      versionName: latest
     
  - name: box-nginx-2-2-master
    type: image
    integration: dockerhub
    pointer:
      sourceName: ${sourceName2}
      isPull: false
    seed:
      versionName: latest
